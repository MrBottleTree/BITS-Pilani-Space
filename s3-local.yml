services:
  minio:
    image: minio/minio
    container_name: local_s3
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: "admin"
      MINIO_ROOT_PASSWORD: "password"
    volumes:
      - ./minio_data:/data
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 1s
      timeout: 1s
      retries: 3

  minio-setup:
    image: minio/mc
    container_name: local_s3_setup
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (mc alias set local http://minio:9000 admin password); do echo '...waiting for MinIO...'; sleep 1; done;
      mc mb local/my-app-bucket; 
      mc anonymous set public local/my-app-bucket;
      exit 0;
      "