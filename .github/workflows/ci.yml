name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:

jobs:
  integration:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      # Make is not guaranteed to be present
      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make

      # Start backend (detached) + migrate
      - name: Start backend (make run)
        working-directory: bps-backend
        run: make run

      # Run tests
      - name: Install and run tests
        working-directory: tests
        run: |
          npm install
          npm run test

      # Always clean up (wipe DB volume for CI)
      - name: Shutdown containers
        if: always()
        working-directory: bps-backend
        run: docker compose -f http-compose.yml down -v
